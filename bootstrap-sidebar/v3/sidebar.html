<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="sidebar.css" rel="stylesheet">
</head>

<body>

  <header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Collapsible Sidebar Example</a>
      </div>
    </div>
  </header>

  <div class="page-with-sidebar">
    <div class="sidebar">
      <div class="sidebar-inner-scroll">
        <ul class="sidebar-items">
          <li class="active">
            <a href="#" data-toggle="tooltip" data-placement="right" title="Pawn">
              <span class="sidebar-item-icon">
                <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span>
              </span>
              <span class="sidebar-item-name">Pawn</span>
            </a>
          </li>
          <li>
            <a href="#" data-toggle="tooltip" data-placement="right" title="Equalizer">
              <span class="sidebar-item-icon">
                <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
              </span>
              <span class="sidebar-item-name">Equalizer</span>
            </a>
          </li>
          <li>
            <a href="#" data-toggle="tooltip" data-placement="right" title="Calendar">
              <span class="sidebar-item-icon">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
              </span>
              <span class="sidebar-item-name">Calendar</span>
            </a>
          </li>
        </ul>
        <a role="button" class="sidebar-collapse-button" data-toggle="tooltip" data-placement="right" title="Collapse">
          <span class="sidebar-item-icon">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </span>
          <span class="sidebar-item-name">Collapse</span>
        </a>
      </div>

    </div>
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <div class="alert alert-success" role="alert">col-xs-12 col-md-8</div>
          </div>
          <div class="col-xs-6 col-md-4">
            <div class="alert alert-info" role="alert">col-xs-6 col-md-4</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript ">
    $(document).ready(function () {

      var sidebar = $('.sidebar');
      var sidebar_collapse_button = $('.sidebar-collapse-button');
      var page_with_sidebar = $('.page-with-sidebar');
      var sidebar_tooltips = $('.sidebar [data-toggle="tooltip"]')

      function collapse_sidebar() {
        sidebar.addClass('collapsed');
        sidebar_collapse_button.addClass('collapsed');
        page_with_sidebar.addClass('collapsed');
        Cookies.set('sidebar-collapsed', 'true');
        sidebar_tooltips.tooltip('enable');
        is_sidebar_collapsed = true;
      }

      function expand_sidebar() {
        sidebar.removeClass('collapsed');
        sidebar_collapse_button.removeClass('collapsed');
        page_with_sidebar.removeClass('collapsed');
        Cookies.set('sidebar-collapsed', 'false')
        sidebar_tooltips.tooltip('disable');
        is_sidebar_collapsed = false;
      }

      sidebar_tooltips.tooltip({
        'container': 'body',
        'animation': false
      });
      sidebar_tooltips.tooltip('disable');

      var is_sidebar_collapsed = (Cookies.get()['sidebar-collapsed'] === "true");
      if (typeof Cookies.get()['sidebar-collapsed'] == 'undefined') {
        is_sidebar_collapsed = false;
      }

      if (is_sidebar_collapsed === true) {
        collapse_sidebar();
      }

      $('.sidebar-collapse-button').on('click', function () {
        if (is_sidebar_collapsed) {
          expand_sidebar();
        } else {
          collapse_sidebar();
        }

      });
    });
  </script>

</body>

</html>
